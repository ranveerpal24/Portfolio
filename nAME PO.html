<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Application</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .app-container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
      }
      
      h1 {
        margin: 0;
        font-size: 24px;
        color: #333;
      }
      
      .input-container {
        margin: 20px 0;
        display: flex;
        gap: 10px;
      }
      
      #taskInput {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }
      
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      .filter-container {
        margin: 10px 0;
      }
      
      .filter-btn {
        margin: 5px;
        padding: 8px 16px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
      }
      
      .filter-btn.active, .filter-btn:hover {
        background-color: #007bff;
        color: white;
      }
      
      #taskList {
        list-style: none;
        padding: 0;
      }
      
      .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 10px 0;
        background-color: #f9f9f9;
      }
      
      .task-item.completed {
        text-decoration: line-through;
        background-color: #d4edda;
        color: #155724;
      }
      
      .task-item input {
        margin-right: 10px;
      }
      
      .task-actions button {
        margin-left: 10px;
        padding: 5px 10px;
        font-size: 14px;
      }
      
  </style>
</head>
<body>
  <div class="app-container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button id="addTaskBtn">Add Task</button>
    </div>
    <div class="filter-container">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="todo.js"></script>
</body>
</html>
